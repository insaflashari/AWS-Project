<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To the Power of Math!</title>
    <style>
        body { background-color: #222629; color: #FFFFFF; font-family: system-ui; }
        h1 { margin-left: 20px; color: #FFFFFF; }
        label { color: #86C232; font-size: 20px; margin-left: 20px; }
        input { margin-left: 10px; font-size: 20px; width: 100px; }
        button { background-color: #86C232; color: #FFFFFF; font-size: 20px; margin-left: 30px; width: 140px; }
    </style>
    <script>
        function callAPI(base, exponent) {
            fetch("https://85q83jfo13.execute-api.us-east-2.amazonaws.com/dev", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ base: base, exponent: exponent })
            })
            .then(response => response.json())
            .then(data => alert("Result: " + data.result))
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>TO THE POWER OF MATH!</h1>
    <form>
        <label>Base number:</label>
        <input type="text" id="base">
        <label>...to the power of:</label>
        <input type="text" id="exponent">
        <button type="button" onclick="callAPI(document.getElementById('base').value, document.getElementById('exponent').value)">CALCULATE</button>
    </form>
</body>
</html>
